<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <h1>TO-DO LIST</h1>
            <div class="input-container">
                <input type="text" placeholder="Type A Task Here"  id="task-input">
                <button id="add-button" class="add-task-button">ADD TASK</button>
            </div>
            <ul id="task-list"></ul>
            <button id="delete-items" class="botin">DELETE ALL</button>
        </div>
    </div>
    <script>
        let TaskInput = document.getElementById('task-input')
        let AddButton = document.getElementById('add-button')
        let TaskList = document.getElementById('task-list')
        let DeleteButton = document.getElementById('delete-items')

        AddButton.addEventListener('click', AddTask)
        TaskInput.addEventListener('keypress',(e)=>{
            if(e.key==='Enter') AddTask()
        })

        function AddTask(){
            let TaskText = TaskInput.value.trim()
            if(TaskText === '') return;

            let li = document.createElement('li')
            li.textContent = TaskText

            li.addEventListener('click', function(e){
                e.stopPropagation()
                li.classList.toggle('completed')
            })
            let deleteItemButton = document.createElement('button')
            deleteItemButton.textContent ='❌'

            deleteItemButton.addEventListener('click', function(){
                TaskList.removeChild(li)
                checkDelateButtonVisibility();
            })
            
            if (TaskList.children.length > 0){
                DeleteButton.style.display = 'block'
            }
            else{
                DeleteButton.style.display = 'none'
            }
          
            DeleteButton.addEventListener('click',function(){
                TaskList.innerHTML = '';
                checkDelateButtonVisibility()
            })

            li.appendChild(deleteItemButton)
            TaskList.appendChild(li)
            TaskInput.value=''
            
            
        }

        DeleteButton.addEventListener('click', function(){
            TaskList.innerHTML=''
        })
    </script>
</body>
</html>
